groovyScriptCondition=A value of this field represents a groovy script which is evaluated using LDAP matching rule context.<br>Note that the {ldapContext} placeholder should be used as an alias of the LDAP matching rule context.<br>The {ldapContext} provides the following fields:<ul><li><code>ldapUser</code>: main LDAP person properties (login, cn, sn, email, memberOf, accessGroups, isDisabled, position, language, ou).</li><li><code>appliedRules</code>: matching rules, which were previously applied to the context.</li><li><code>roles:</code> roles, which were previously assigned to a user.</li><li><code>group</code>: a current access group that a user belongs to.</li><li><code>cubaUser</code>: a CUBA user, to whom a current matching rule is applied.</li><li><code>isTerminalRuleApply</code>: signals that a current rule is a terminal one, i.e. once it is used, no other rules can be applied.</li>For example:<br><code>{ldapContext}.ldapUser.login==\"admin\"</code>
